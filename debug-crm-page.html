<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Debug CRM Sitio Web</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Debug: CRM Sitio Web Endpoint</h1>
    <button onclick="testEndpoint()">Test API</button>
    <div id="result"></div>

    <script>
        async function testEndpoint() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Cargando...</p>';

            const tenantId = '9763dd67-1b33-40b1-ae78-73e5bcafc2b7';
            const url = `http://localhost:3001/api/crm/tenants/${tenantId}/paginas`;

            try {
                console.log('Fetching:', url);
                const response = await fetch(url);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                result.innerHTML = `
                    <h2 class="success">✓ API Response OK</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Páginas encontradas:</strong> ${data.data?.length || 0}</p>
                    <h3>Raw Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <h2 class="error">✗ Error</h2>
                    <pre class="error">${error.message}\n${error.stack}</pre>
                `;
            }
        }
    </script>
</body>
</html>
